<head>

<LINK href="style/style.css" rel="stylesheet" type="text/css" />
<LINK href="style/flat-ui.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="script/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="script.js"></script>


</script>

</head>

<body>

<div class="mainContainer">

<div class="title">aREST demo</div>

<div class="buttonBlock"><span class="buttonTitle">WiFi</span>

        <button class="btn btn-block btn-lg btn-primary" type="button" id="1" onClick="buttonClick(this.id)">On</button>
        <button class="btn btn-block btn-lg btn-danger" type="button" id="2" onClick="buttonClick(this.id)">Off</button>
        <span class="display" id="wifiTempDisplay">Temperature: </span>
        <span class="status" id="wifiStatus">Offline</span>

</div>

<div class="buttonBlock"><span class="buttonTitle">Bluetooth</span>
   
    <button class="btn btn-block btn-lg btn-primary" type="button" id="3" onClick="buttonClick(this.id)">On</button>
    <button class="btn btn-block btn-lg btn-danger" type="button" id="4" onClick="buttonClick(this.id)">Off</button>
    <span class="display" id="btTempDisplay">Temperature: </span>
    <span class="status" id="btStatus">Offline</span>
   
</div>

<div class="buttonBlock"><span class="buttonTitle">XBee</span>
   
    <button class="btn btn-block btn-lg btn-primary" type="button" id="5" onClick="buttonClick(this.id)">On</button>
    <button class="btn btn-block btn-lg btn-danger" type="button" id="6" onClick="buttonClick(this.id)">Off</button>
    <span class="display" id="xbeeTempDisplay">Temperature: </span>
    <span class="status" id="xbeeStatus">Offline</span>
   
</div>

</div>
